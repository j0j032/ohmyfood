<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/46ae58ead9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="shortcut icon" href="" sizes="16x16">
        <title></title>

        <body>
            <header class="header">
                <img class="header__logo" src="public/img/logo/ohmyfood@2x.svg" alt="Logo de l'app Oh my food">
            </header>
            <main class="home">
                <form class="form" action="traitement.js" method="post">
                    <p>
                        <label class="form__icon" > <i class="fa-solid fa-location-dot " ></i></label>
                        <input class="form__field" type="text" name="localisation" placeholder="Paris,Belleville">
                    </p>
                </form>

                <section class="explore">
                    <h1 class="explore__text"> Réservez le menu qui vous convient</h1>
                    <p class="explore__text"> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="btn">Explorer nos restaurants</button>
                </section>

                <section class="container">
                    <h1 class="heading">Fonctionnement</h1>
                    <div class="column-repeater">
                        <div class="column-repeater__element">
                            <div class="purple-dot__container">1</div>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <h6>Choisissez un restaurant</h6>
                        </div>

                        <div class="column-repeater__element">
                            <div class="purple-dot__container">2</div>
                            <i class="fa-solid fa-bars"></i>
                            <h6>Composez votre menu</h6>
                        </div>

                        <div class="column-repeater__element">
                            <div class="purple-dot__container">3</div>
                            <i class="fa-solid fa-store"></i>
                            <h6>Dégustez au restaurant</h6>
                        </div>
                    </div>
                </section>

                <section class="container">
                    <h1>Restaurants</h1>
                    <a href="">
                        <div class="column-repeater">
                            <div class="restaurant-card">
                                <div class="restaurant-card__tag"><div class="new-sticker">Nouveau</div></div>
                                <img class="restaurant-card__img" src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                                <div class="restaurant-card__description">
                                    <div class="restaurant-card__nameAndLocation">
                                        <h5 class="restaurant-card__name">La palette du goût</h5>
                                        <p class="restaurant-card__location">Ménilmontant</p>
                                    </div>
                                    <a class="favorite" href=""><i class="fa-regular fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </a>
                </section>
            </main>
        <footer>
        </footer>  
    </body>
